<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>开发日志</title>
</head>
<body>
	{% for key, value in log_data %}
	<div>
		<h3>{{key}}</h3>
		<ol>
			{% for item in value %}
			<li><p>{{item.comment}}</p></li>
			{% endfor %}
		</ol>
	</div>
	{% endfor %}
</body>
</html>
